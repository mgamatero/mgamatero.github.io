    <main>                           
        <div class="contact">
            <h1>Contact</h1>
            <hr>
                <form action="#">
                    <div class="contact_text_and_input">
                        Name<br>
                        <input id="contact_name_input" type="text" placeholder="John Smith"><br>
                    </div>
                    <div class="contact_text_and_input">
                        Email<br>
                        <input id="contact_email_input" type="email" name="email" placeholder="example@gmail.com"><br>
                    </div>
                    <div class="contact_text_and_input">
                        <div id="contact_message"></div>
                            Message<br>
                            <input id="contact_message_box" type="text" name="message"><br>
                    </div>
                 
                                      
                    <input type="submit" value="Submit">
                   
                </form>
        </div>   

        <aside> 
            <h3>Connect with Me</h3>
      
            <div id="aside_links">
                <a href="http://www.github.com" target="_blank"><img src="assets/images/GitHub.jpg"></a>
