<body>  
    <!--Navbar-->
    <nav class="navbar navbar-default">
        <div class="container">      
            <div class="navbar-header">
              <a href="index.html"><h1>M.Gamatero</h1></a>

    <main class="container">        
        <div class="row justify-content-center">
            <section class="col-md-8 col-sm-12 col-xs-12">
                <div class="contact">
                    <h3>Contact</h3>
                    <hr>
                    <form>
                            
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="password" class="form-control" id="exampleInputName" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputMessage">Message</label>
                                <textarea name="career[message]" class="form-control" id="exampleInputMessage"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm" id="message_contact_button">Submit</button>
                          </form> 
                </div> <!-- Close contact-->
            </section>
            
                        
            <section class="col-md-4 col-sm-12 col-xs-12">
                <div class="aside">
                    <h3>Connect with Me</h3>
                    <hr>
                    <a href="http://www.github.com" target="_blank"><img src="assets/images/github.jpg"></a>
                    <a href="http://www.linkedin.com" target="_blank"><img src="assets/images/linkedin.jpg"></a>
                    <a href="http://www.stackoverflow.com" target="_blank"><img src="assets/images/stackoverflow.jpg"></a>
                </div> <!-- Close aside-->
            </section>
        </div>  <!-- End contact and Aside Row  -->
        

    </main>  <!-- End Main  -->
